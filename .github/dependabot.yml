version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "21:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.jenkins-ci:jenkins
    versions:
    - "1.62"
  - dependency-name: com.squareup.okhttp3:okhttp-urlconnection
    versions:
    - 4.9.0
  - dependency-name: com.sun.xml.bind:jaxb-impl
    versions:
    - 3.0.0
